<html>
  <body>
    <h1 onmouseover="changeColor(this)" onmouseout="normalColor(this)">Heading color is black</h1>
    
    <script>
      function changeColor (element) {
        console.log(element.style.color)
        element.style.color = 'red'
      }
      function normalColor (element) {
        element.style.color = ''
      }
    </script>
  </body>
</html>
