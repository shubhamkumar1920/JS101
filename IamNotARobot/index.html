<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am not a Robot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h3>Please click on the identical tiles to verify that you are not a robot</h3>
    <div id="container">
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
    </div>
    <div id="btn-container">
        <button id="reset" onclick="handleResetClick()" hidden>reset</button>
        <button id="btn" onclick="handleVerifyClick()" hidden>Verify</button>
    </div>
    

    <p id="para"></p>
    
</body>
</html>
